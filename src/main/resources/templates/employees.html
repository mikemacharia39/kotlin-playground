<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>

<div class="container" layout:fragment="content">
    <h1>Our Staff</h1>
    <a href="/employees/new" class="btn btn-primary">Add New Employee</a>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Date Joined</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <th scope="row" th:text="${employee.employeeId}"></th>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.emailAddress}"></td>
                <td th:text="${employee.dateCreated.toString().substring(0,10)}"></td>
                <td style="white-space:no-wrap;">
                    <a th:href="@{'/employees/' + ${employee.employeeId}}" class="btn btn-primary btn-sm">View</a>
                    <a th:href="@{'/employees/' + ${employee.employeeId} + '/edit'}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/employees/' + ${employee.employeeId} + '/delete'}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this employee?');" >Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
