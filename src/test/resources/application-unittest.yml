spring:
  server:
    shutdown: graceful

  application:
    name: Kotlin Playground

  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:dev_db"
    username: "sa"
    password: "sa"
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: true
    changeLog: classpath:db/changelog/changelog.xml

  profiles:
    active: unittest